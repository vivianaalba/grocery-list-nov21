<!DOCTYPE html>
<html>

<head>

  <meta name="viewport" content="width=device-width">
  <title>Indigo Grocery Company</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>Indigo Grocery Company</h1>
    <h2>Life can keep you busy.</h2>
    <h3>With Indigo Groceries, you can get groceries on the GO so you will never forget another item ever again! </h3>
    <div id="groceryList"></div>
    <div id="totals">
      <p></p>
      <span id="totalCost"> </span>
      <p></p>
      <span id="totalQuantity"></span>
    </div>
    <button onclick="addItemPrompt()">Add Item</button>
    <button onclick="isolateCategory('Fruits')" ()>Fruits</button>
    <button onclick="isolateCategory('Vegetables')" ()>Vegetables</button>
    <button onclick="isolateCategory('Dairy')" ()>Dairy</button>
    <button onclick="showAllCategories()" ()>All Categories</button>
    <button onclick="orderItemsByCost()" ()>Order by Item Cost</button>

  <script src="script.js"></script>
